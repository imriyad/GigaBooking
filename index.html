<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GigaBooking Left UI Only</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400&display=swap" rel="stylesheet">
</head>
<body class="bg-white min-h-screen p-2 pb-16">

  <div class="w-full max-w-[1920px] min-h-screen flex">

    <!-- Left side container scaled down -->
<div class="w-full lg:w-1/2 relative bg-[#09073A] h-[120vh] rounded-3xl flex flex-col justify-between p-4 text-white overflow-hidden"
     style="transform: scale(0.989); transform-origin: top left;">


      <!-- Abstract image -->
      <img
        src="public/assets/icons/GigaBooking.png"
        alt="Abstract design"
        class="absolute top-1/2 left-0 object-contain pointer-events-none select-none opacity-100"
        style="
          left: -35%;
          width: 75%;
          transform: translateY(-60%) rotate(-30deg);
          transform-origin: center;
        "
      />

      <!-- Feature cards container -->
      <div class="flex flex-col items-center gap-8 mt-16 p-3 ml-28">

        <!-- Cross-Platform Block -->
<div
  class="p-3 rounded-xl shadow backdrop-blur-md max-w-[230px] max-h-[150px] min-h-[130px] w-full text-left"
  style="background: linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);"
>
  <div class="flex flex-col items-start">
    <img src="public/assets/icons/CrossPlatform.png" class="w-10 h-10 mb-3" alt="Cross Platform Icon" />
    <div>
      <h3 class="text-[20px] leading-[28px] text-white">Cross-Platform</h3>
      <p class="text-[14px] leading-[20px] text-gray-300">
        Access your schedule anytime, anywhere on any device.
      </p>
    </div>
  </div>
</div>


        <!-- Easy Scheduling Block -->
        <div
  class="p-3 rounded-xl shadow backdrop-blur-md max-w-[230px] max-h-[150px] min-h-[130px] w-full text-left ml-28"
  style="background: linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);"
>
  <div class="flex flex-col items-start">
    <img src="public/assets/icons/EasilyShedule.png" class="w-10 h-10 mb-3" alt="Easy Scheduling Icon" />

    <div>
      <h3 class="text-[20px] leading-[28px] text-white">Easy Scheduling</h3>
      <p class="text-[14px] leading-[20px] text-gray-300">
        Plan your tasks in seconds with our user-friendly interface.
      </p>
    </div>
  </div>
</div>

        <!-- Automated Reminders Block -->
        <div
  class="p-3 rounded-xl shadow backdrop-blur-md max-w-[230px] max-h-[150px] min-h-[130px] w-full text-left"
  style="background: linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);"
>
  <div class="flex flex-col items-start">
    <img src="public/assets/icons/AutomatedReminders.png" class="w-10 h-10 mb-3" alt="Automated Reminders Icon" />

    <div>
      <h3 class="text-[20px] leading-[28px] text-white">Automated Reminders</h3>
      <p class="text-[14px] leading-[20px] text-gray-300">
        Never miss an appointment with customizable notifications.
      </p>
    </div>
  </div>
</div>

      <!-- Bottom Heading -->
  <div 
        class="relative z-10 text-white text-center mx-auto pt-24  mb-10 left-[-50px]"
        style="
          font-family: 'Plus Jakarta Sans', sans-serif;
          font-weight: 400;
          font-size: 28px;
          line-height: 36px;
          letter-spacing: 0;
          width: 380px;
          height: 72px;
        "
      >
        Organize your life with <br />our intuitive scheduling app.
      </div>

    </div>


    <!-- Right side container -->
 <div class="lg:block lg:w-1/2 bg-white">
  <!-- Right side content goes here -->
</div>



  </div>

</body>
</html>
